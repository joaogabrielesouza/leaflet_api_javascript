<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <title>Webmap Leaflet</title>

    <style>
        #map {
            height: 100vh; /* Defina a altura do mapa como 100% da altura da tela */
            width: 100%; /* Defina a largura do mapa como 100% da largura da tela */
        }
    </style>

</head>

<body>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-22.956, -43.201], 10);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([-22.956, -43.201]).addTo(map);

        var circle = L.circle([-22.956, -43.201], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 2000
        }).addTo(map);

        var popup = L.popup()
            .setLatLng([-22.956, -43.201])
            .setContent("Cristo Redentor")
            .openOn(map);

        // Função para ajustar o tamanho do mapa com base no tamanho da janela
        function ajustarTamanhoDoMapa() {
            var alturaDaJanela = window.innerHeight;
            var larguraDaJanela = window.innerWidth;

            // Defina a altura do mapa como 100% da altura da janela
            document.getElementById('map').style.height = alturaDaJanela + 'px';

            // Defina a largura do mapa como 100% da largura da janela
            document.getElementById('map').style.width = larguraDaJanela + 'px';
        }

        // Chame a função ao carregar a página e ao redimensionar a janela
        window.onload = ajustarTamanhoDoMapa;
        window.onresize = ajustarTamanhoDoMapa;
    </script>
</body>

</html>
